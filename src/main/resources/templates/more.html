<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>更多</title>
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
</head>

<style>

    .multifunction {
        margin-top: 40px;
        margin-bottom: 25px;
    }

    .items {
        margin: 0 auto;
    }


    .item .panel {
        height: 60px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 1px #b1b1b1;
    }

    .item .content {
        margin: 10px;
    }

    .item img {
        height: 40px;
        width: 40px;
        border-radius: 25px;
    }

    .item .content span {
        font-size: 16px;
    }


    .panel {
        margin-bottom: 30px
    }

</style>

<body>

<!--导航-->
<nav th:replace="_fragments :: menu(7)" class="navbar navbar-inverse lucency-only-box-all rounded-no animated fadeIn">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">切换</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}"><b>Blog</b></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="overflow: visible !important;">
            <ul class="nav navbar-nav">

                <li class="active"><a><span class="glyphicon glyphicon-home"></span> 首页</a></li>
                <li><a href="#">
                    <sapn class="glyphicon glyphicon-tag"></sapn>
                    分类</a></li>
                <li><a href="#">
                    <sapn class="glyphicon glyphicon-align-left"></sapn>
                    标签</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-list"></span> 归档</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-list"></span> 关于我</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-comment"></span> 留言板</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--首图层-->
<div class="phone-hide">
    <div class="div-background-blog animated fadeInUpBig z-index-1 first-picture-small" style="filter: brightness(70%);" id="firstPicture-container-small"></div>
    <!--<br><br><br><br><br>-->
    <div class="container first-picture-small-me-info" style="width: 100%;">
        <div class="row">
            <div class="col-md-12 z-index-2 animated zoomIn">
                <div class="text-center">
                    <a href="javascript:void(0);" onclick="downrollblog();">
                        <img class="img-size-tiny img-circle text-border rotateImg" src="../static/images/avatar/avatar2.jpg" th:src="${user.avatar}">
                    </a>
                    <div class="row">
                        <b><h2 class="text-color-white font-FANGZHENGSHUTI color-title">更多操作</h2></b>
                    </div>
                    <!--<br><br><br><br><br><br><br>-->
                </div>
            </div>
        </div>
    </div>
</div>


<!--容器-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!--面板-->
            <div class="multifunction animated fadeInUpBig">
                <div class="items">
                    <div class="col-md-3 col-sm-6">
                        <div class="item">
                            <a href="/friend">
                                <div class="panel">
                                    <div class="content">
                                        <img src="http://123.57.136.136:8888/image/1.20210824101308326.jpg" th:src="${user.avatar}"> <span>朋友圈</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="item">
                            <a href="/code/index">
                                <div class="panel">
                                    <div class="content">
                                        <img src="https://img-blog.csdnimg.cn/cb7b0518b3744ce187c567286a025d79.jpg"> <span>我的项目源码</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="item">
                            <a href="javascript:(0)">
                                <div class="panel">
                                    <div class="content">
                                        <img src="https://img-blog.csdnimg.cn/83c134fb2b534b29a1a491f47ef539f8.jpg"> <span>挚爱中国(开发中)</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="item">
                            <a href="javascript:(0)">
                                <div class="panel">
                                    <div class="content">
                                        <img src="https://img-blog.csdnimg.cn/9464891468df4b3982292aee5e0dd751.png"> <span>致敬伟人(开发中)</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>


                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>



<!--小首图-->
<script th:replace="_fragment-picture :: firstPicture-small"></script>

<th:block th:replace="_fragments :: script">
    <script src="../static/js/jq.js" th:src="@{/js/jq.js}"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"
            th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</th:block>
</body>
</html>
