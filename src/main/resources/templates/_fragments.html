    <!--黑暗模式-->
    <script>

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })

        //保存状态
        if (localStorage.getItem("theme") == "dark") {
            $("#theme-style").attr("href","/css/theme/dark.css")
        }

        function themeSwitchover() {

            var href = $("#theme-style").attr("href");

            if (href == "/css/theme/light.css") {
                $("#theme-style").attr("href","/css/theme/dark.css")
                localStorage.setItem("theme","dark");
            } else {
                $("#theme-style").attr("href","/css/theme/light.css")
                localStorage.setItem("theme","light")
            }
        }

    <script>
        function downroll() {
            var t = $(window).scrollTop();
            $('body,html').animate({'scrollTop':t+950},0)
            return false
        }
    </script>

    <script>
        function downrollblog() {
            var t = $(window).scrollTop();
            $('body,html').animate({'scrollTop':t+400},0)
            return false
        }
    </script>

    <script>
        //滚动监听
        var waypoint = new Waypoint({
            element: document.getElementById('contentId'),
            handler: function(direction) {
                if (direction == 'down') {
                    $('#toolbar').show(500);
                } else {
                    $('#toolbar').hide(500);
                }
                console.log('Scrolled to waypoint!  ' + direction);
            }
        })

        function gotoTop() {
            var scroll_offset = $("body").offset(); //得到pos这个div层的offset，包含两个值，top和left
            $("body,html").animate({
                scrollTop:scroll_offset.top //让body的scrollTop等于pos的top，就实现了滚动
            },0);
            return false;
        }
    </script>

<script>
    function subsearchForm() {
        //拿到搜索文本框内容
        var articleobject = $("#articletitleId");
        if (articleobject.val() == "" || articleobject.val() == null){
            articleobject.prop("placeholder","搜索内容不能为空!");
            articleobject.focus();
        }else{
            //提交表单
            $("#searchFormId").submit();
        }
    }
</script>
